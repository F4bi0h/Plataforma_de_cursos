<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a href="index.html" class="navbar-brand">
                <img src="imgs/flag32x.png" alt="">
            </a>

            </button>

            <div class="collapse navbar-collapse" id="nav-home">

    <main>
        <div class="acesso-alunos">
            <form action="" method="post">

                <div class="text-center m-4 user">
                    <i class="fas fa-thin fa-user fa-5x text-dark"></i>
                </div>
                <div class="form-group">
                    <input id="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <input id="password" type="password" class="form-control" placeholder="Senha">
                </div>
                <div class="form-group">
                    <button onclick="login()" type="button" class="btn btn-block">Entrar</button>
                </div>
                <a href="cadastro.html" class="text-dark">Cadastre-se</a>
            </form>
        </div>
    </main>

    <script src="js/script.js"></script>
