<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <a href="index.html" class="navbar-brand">
                <img src="imgs/flag32x.png" alt="">
            </a>
        
            <button class="navbar-toggler" data-target="#nav-home" data-toggle="collapse">
                <i class="devicon-scala-plain"></i>
            </button>

            <div class="collapse navbar-collapse" id="nav-home">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="cursos.html" class="nav-link">Cursos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Meu aprendizado</a>
                    </li>
                    <li class="nav-item mr-4">
                        <a href="#" class="nav-link">Favoritos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="cadastro">
            <form action="" method="post" id="form-user-create">
                <h1 class="text-center">Cadastro</h1>
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input id="name" type="text" placeholder="Digite o nome completo" class="form-control">
                </div>
                <div class="form-group">
                    <label for="old">Idade:</label>
                    <input id="old" type="text" placeholder="Digite a idade" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input id="email" type="email" placeholder="Digite o E-mail " class="form-control">
                </div>
                <div class="form-group">
                    <label for="tel">Telefone:</label>
                    <input id="tel" type="tel" class="form-control" placeholder="(XX) X XXXX-XXXX">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input id="password" type="password" placeholder="Crie a senha" class="form-control">
                </div>
                <div class="form-group">
                    <label for="language">Língua:</label>
                    <select name="language" id="language" class="form-control">
                        <option value="">Escolha a língua</option>
                        <option value="1">Inglês</option>
                        <option value="2">Francês</option>
                        <option value="3">Japônes</option>
                        <option value="4">Espanhol</option>
                    </select>
                </div>
                <div class="form-group">
                    <p for="photo">Foto</p>
                    <input id="photo" type="file">
                </div>
                <div class="form-group">
                    <button onclick="getValues()" type="button" class="btn btn-block">Cadastrar</button>
                </div>
            </form>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
